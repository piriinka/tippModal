<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"/>
    <title>Document</title>
    <style>
        .container{
            max-width: 400px;
            height:300px;
        }
    </style>
</head>
<body>
    <div class="container bg-light shadow rounded">
        <h4 class="text-center">I spy a number between 1 and 20</h4>
        <p class="text-center">Guess!</p>
        <form class="d-flex justify-content-center flex-column align-items-center">
            <input type="number" id="guess" class="form-control" placeholder="type in your guess..">
            <input type="button" class="btn btn-primary m-2" onclick="verify()" value="Check" data-toggle="modal" data-target="#exampleModal" >
            <button class="btn btn-info" onclick="reset(event)">Reset</button>
        </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      
        </div>
      </div>
    </div>
  </div>

    <script>

    let okIcon='<i class="fa-regular fa-heart fa-2x text-success"></i>'
    let notOkIcon='<i class="fa-regular fa-circle-xmark fa-2x text-danger"></i>'
    const randFc=(min,max)=>Math.floor(Math.random()*(max-min+1))+min

    let randNr=randFc(1,20)
    console.log(randNr)

    function verify(){
       // e.preventDefault()
        console.log('klikk')
        let guess=+document.getElementById('guess').value
        document.querySelector('.modal-body').innerHTML= guess==randNr ? okIcon : notOkIcon
        document.querySelector('.modal-title').innerHTML= guess==randNr ? "Well done." : "Try again."

    }

    function reset(){
        e.preventDefault()
        randNr=randFc(1,20)
        document.getElementById('guess').value=''
       // document.querySelector('.result').innerHTML=''
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
